<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Analisis Leasing Motor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-primary bg-opacity-10 min-vh-100 d-flex align-items-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-primary bg-opacity-75 text-white text-center rounded-top-4">
                    <h4 class="mb-0">
                        <i class="bi bi-calculator-fill me-2"></i>Analisis Leasing Motor
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/hitung}" method="post" th:object="${dataLeasingDto}">
                        <div class="mb-3">
                            <label for="hargaMotor" class="form-label">Harga Motor (Rp)</label>
                            <input type="number" class="form-control rounded-3" id="hargaMotor" name="hargaMotor" required min="0">
                        </div>

                        <div class="mb-3">
                            <label for="dp" class="form-label">Uang Muka / DP (Rp)</label>
                            <input type="number" class="form-control rounded-3" id="dp" name="dp" required min="0">
                        </div>

                        <div class="mb-3">
                            <label for="cicilan" class="form-label">Cicilan per Bulan (Rp)</label>
                            <input type="number" class="form-control rounded-3" id="cicilan" name="cicilan" required min="0">
                        </div>

                        <div class="mb-4">
                            <label for="jumlahBulan" class="form-label">Jumlah Bulan</label>
                            <input type="number" class="form-control rounded-3" id="jumlahBulan" name="jumlahBulan" required min="1" max="60">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                                <i class="bi bi-bar-chart-line-fill me-2"></i>Hitung NPV & IRR
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-muted text-center small rounded-bottom-4">
                    &copy; 2025 Analisis Leasing Motor
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
