<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hasil Analisis Leasing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary bg-opacity-10">

<div class="container mt-5">
    <div class="card border-primary border-2 shadow rounded-4 p-4">
        <h2 class="text-center text-primary mb-4">Hasil Perhitungan NPV dan IRR</h2>

        <p><strong>Harga Motor:</strong> Rp <span th:text="${hargaMotorFormatted}"></span></p>
        <p><strong>DP:</strong> Rp <span th:text="${dpFormatted}"></span></p>
        <p><strong>Cicilan per Bulan:</strong> Rp <span th:text="${cicilanFormatted}"></span></p>
        <p><strong>Jumlah Bulan:</strong> <span th:text="${data.jumlahBulan}"></span></p>

        <h4 class="mt-4 text-primary">Daftar NPV</h4>
        <table class="table table-striped table-bordered border-primary border-2 rounded-3 overflow-hidden">
            <thead class="table-primary">
                <tr>
                    <th>Tingkat Diskonto (%)</th>
                    <th>Nilai NPV</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="npv : ${npvList}">
                    <td th:text="${npv.tingkatDiskonto}"></td>
                    <td th:text="${#numbers.formatDecimal(npv.nilaiNPV, 0, 'COMMA', 2, 'POINT')}"></td>
                </tr>
            </tbody>
        </table>

        <h4 class="mt-4 text-primary">Nilai IRR</h4>
        <p><strong>IRR:</strong> <span th:text="${irrFormatted}"></span> %</p>
        <p><strong>Nilai IRR:</strong> Rp <span th:text="${irrValueFormatted}"></span></p>
        <a href="/" class="btn btn-primary mt-3 rounded-pill px-4">Kembali ke Form</a>
    </div>
</div>
</body>
</html>
