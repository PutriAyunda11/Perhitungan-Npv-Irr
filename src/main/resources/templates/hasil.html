<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hasil Analisis Leasing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary bg-opacity-10">

    <div class="container mt-5">
        <div class="card border-primary border-2 shadow rounded-4 p-4">
            <h2 class="text-center text-primary mb-4">Hasil Perhitungan NPV dan IRR</h2>

            <!-- Informasi Leasing -->
            <div class="row text-center mb-4">
                <div class="col-md-3 mb-3">
                    <div class="bg-light border border-primary rounded-3 p-3 shadow-sm">
                        <strong>Harga Motor</strong>
                        <h5 class="text-primary mt-2">Rp <span th:text="${hargaMotorFormatted}"></span></h5>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="bg-light border border-success rounded-3 p-3 shadow-sm">
                        <strong>DP</strong>
                        <h5 class="text-success mt-2">Rp <span th:text="${dpFormatted}"></span></h5>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="bg-light border border-warning rounded-3 p-3 shadow-sm">
                        <strong>Cicilan / Bulan</strong>
                        <h5 class="text-warning mt-2">Rp <span th:text="${cicilanFormatted}"></span></h5>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="bg-light border border-info rounded-3 p-3 shadow-sm">
                        <strong>Jumlah Bulan</strong>
                        <h5 class="text-info mt-2"><span th:text="${data.jumlahBulan}"></span> bulan</h5>
                    </div>
                </div>
            </div>

            <!-- Tabel NPV -->
            <h4 class="mt-4 text-primary">Daftar NPV</h4>
            <table class="table table-striped table-bordered border-primary border-2 rounded-3 overflow-hidden">
                <thead class="table-primary">
                    <tr>
                        <th>Tingkat Diskonto (%)</th>
                        <th>Nilai NPV</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="npv : ${npvList}">
                        <td th:text="${npv.tingkatDiskonto}"></td>
                        <td th:text="${#numbers.formatDecimal(npv.nilaiNPV, 0, 'COMMA', 2, 'POINT')}"></td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-5 px-4 py-4 rounded-4 shadow-sm text-center"
                style="background: linear-gradient(135deg, #d0e7ff, #eaf6ff); border-left: 6px solid #0d6efd;">
                <h5 class="fw-semibold text-primary mb-3" style="font-size: 1.25rem;">ðŸ”¹ Hasil Perhitungan IRR</h5>

                <p class="mb-2 text-dark" style="font-size: 1.05rem;">
                    <strong>IRR:</strong> <span class="text-primary" th:text="${irrFormatted}"></span>%
                </p>
                <p class="mb-0 text-dark" style="font-size: 1.05rem;">
                    <strong>Nilai IRR:</strong> <span class="text-success">Rp <span
                            th:text="${irrValueFormatted}"></span></span>
                </p>
            </div>
            <div class="text-center">
                <a href="/" class="btn btn-primary mt-4 rounded-pill px-4">Kembali ke Form</a>
            </div>
        </div>
    </div>

</body>

</html>
